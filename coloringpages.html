<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Coloring Pages</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
    <style>
        body {
            background-color: #f9f5f0;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
        }
        .download-container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffcc80;
        }
        .download-container h2 {
            color: #d35400;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .download-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .download-container img {
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 4px solid #ffcc80;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #ff9800;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .download-btn:hover {
            background-color: #e65100;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h2>Download Judo Coloring Pages</h2>
        <p>Enjoy these fun coloring pages featuring judo-themed characters!</p>
        
        <div class="image-wrapper">
            <div>
                <img src="Photos/color1.png" alt="Judo Character 1">
                <br>
                <a href="jPhotos/color1.png" download="Photos/color1.png" class="download-btn">Download Image 1</a>
            </div>
            
            <div>
                <img src="Photos/color2.png" alt="Judo Character 2">
                <br>
                <a href="Photos/color2.png" download="Photos/color2.png" class="download-btn">Download Image 2</a>
            </div>
        </div>
    </div>
</body>
</html>
